<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static', filename='js/index.js')}}" defer></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body style="position:relative; margin:0;box-sizing: border-box; width: 100%; height: 100vh;">
    <div style="width:100%;height:30px;background-color: red;"></div>

    {% block content %} {% endblock %}

    <div style="width:100%;height:30px;background-color: red; position: absolute; bottom:0; "></div>
</body>
</html>
